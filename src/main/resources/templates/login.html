<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Matrix Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página tipo Matrix */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: black;
            background-image: url('assets/img/pez.png'); /* Cambié al archivo local */
            background-size: cover; /* Ajusta para cubrir todo el fondo */
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tarjeta de formulario */
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            color: #00ff00;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* Títulos */
        h3 {
            font-size: 1.5rem;
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Etiquetas y campos */
        .form-label {
            color: #00ff00;
        }

        .form-control {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .form-control:focus {
            background-color: black;
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Botón */
        .btn-login {
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        /* Mensaje de error */
        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Iniciar Sesión</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
                <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
